{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <div>
            <label for="login">Логин</label>
            <input type="text" id="login" name="login" class="form-control" value="{{ request.form.get('login', '')}}" required>
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="text" id="password" name="password" class="form-control" value="{{ request.form.get('password', '')}}" required>
        </div>
        <div>
            <input type="checkbox" name="remember_me" id="remember_me">
            <label for="remember_me">Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
{% endblock %}
